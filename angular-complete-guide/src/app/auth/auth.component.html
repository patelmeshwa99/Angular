<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-xs-12 col-md-6 offset-md-3">
        <div *ngIf="error" class="alert alert-danger">
          <p>{{ error }}</p>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12 col-md-6 col-lg-6 offset-md-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
            minlength="6"
          />
        </div>
      </div>
      <div>
        <div class="col-xs-12 col-md-6 col-lg-6 offset-md-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-primary"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
