<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4>{{ recipe.name }}</h4>
                <p>{{ recipe.description }}</p>
            </div>
            <div class="float-end">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="height: 70px;">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
