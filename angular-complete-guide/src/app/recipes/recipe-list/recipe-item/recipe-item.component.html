<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="float-start">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
    </div>
    <div class="float-end">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="height: 70px;">
    </div>
</a>
