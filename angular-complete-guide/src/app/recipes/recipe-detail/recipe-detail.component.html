<div class="row">
  <div class="col-xs-">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown #r="appDropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="dropdown"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="dropdown"
        [ngClass]="{ show: r.isOpen }"
      >
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <ul class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{
          ingredient.name
        }}
        -
        {{
          ingredient.amount
        }}
      </ul>
    </ul>
  </div>
</div>
